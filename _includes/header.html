<a href="#mainContent" class="u-vHidden">Skip to main content</a>

<div class="site">
  <div class="siteHeader">
    <header class="wrapper wrapper--site">
      <h1 class="siteHeader__logo">
        <a href="{{ site.baseurl }}/">{{ site.name }}</a>
      </h1>

      <nav class="siteNav">
        <label id="navTogglerOpen" for="navToggler" class="btnOpen btnOpen--siteNav" role="button" aria-label="Open navigation button">
          <svg viewBox="0 0 18 15">
            <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
            <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
            <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
          </svg>
        </label>
        <input type="checkbox" id="navToggler" class="flyout__chkbx u-vHidden" aria-hidden="true" />

        <div id="nav" class="flyout siteNav__flyout">
          <label id="navTogglerClose" for="navToggler" class="btnClose btnClose--siteNav" role="button" aria-label="Close navigation button">
            <span class="icon-cross"></span>
          </label>
          <ul class="siteNav__list">
            {% for my_page in site.pages %} {% if my_page.title %}
            <li>
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            </li>
            {% endif %} {% endfor %}
          </ul>
        </div>

      </nav>
    </header>
  </div>
